<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran QRIS</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --danger-color: #d93025;
            --bg-color: #f4f7f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            background: white;
            max-width: 500px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 25px;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            color: #333;
        }

        /* Styling Notifikasi Penting */
        .warning-box {
            background-color: #fff2f2;
            border-left: 5px solid var(--danger-color);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .warning-box p {
            color: var(--danger-color);
            font-weight: bold;
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
            text-transform: uppercase;
        }

        .qris-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .qris-card {
            text-align: center;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s;
        }

        .qris-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .qris-card h3 {
            margin-top: 0;
            font-size: 16px;
            color: #555;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
        }

        .qris-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: #888;
        }

        /* Warna khusus untuk QRIS Utama */
        .highlight {
            border: 2px solid var(--danger-color);
            background-color: #fffdfd;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <div class="header">
        <h2>Metode Pembayaran</h2>
    </div>

    <div class="warning-box">
        <p>⚠️ PENTING: WAJIB TF MEMAKAI QRIS ORDER KUOTA. JIKA TIDAK, TRANSAKSI DIANGGAP BATAL DAN HANGUS!</p>
    </div>

    <div class="qris-section">
        
        <div class="qris-card highlight">
            <h3>1. QRIS ORDER KUOTA (UTAMA)</h3>
            <img src="https://files.catbox.moe/spirtn.jpg" alt="QRIS Order Kuota" class="qris-image">
            <p style="font-size: 12px; color: #d93025; margin-top: 10px;">*Gunakan QRIS ini untuk verifikasi otomatis</p>
        </div>

        <div class="qris-card">
            <h3>2. QRIS DANA</h3>
            <img src="https://files.catbox.moe/4kzvs6.jpg" alt="QRIS Dana" class="qris-image">
        </div>

        <div class="qris-card">
            <h3>3. QRIS GOPAY MERCHANT</h3>
            <img src="https://files.catbox.moe/ezel00.jpg" alt="QRIS Gopay" class="qris-image">
        </div>

    </div>

    <div class="footer">
        &copy; 2024 Payment System - Harap simpan bukti transfer Anda
    </div>
</div>

</body>
</html>
